# Node.js
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
    - master
    - feat/*
    exclude:
    - wip/*

variables:
  azureSubscriptionEndpoint: julie-ng-connection
  azureContainerRegistry: julie.azurecr.io
  imageTag: $(azureContainerRegistry)/$(Build.Repository.Name):$(Build.BuildId)
  buildSha: $(git rev-parse --short HEAD)


pool:
  vmImage: 'Ubuntu-16.04'

steps:
  - bash: echo $(buildSha)
    displayName: try getting build sha into tasks

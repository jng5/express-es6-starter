# Node.js
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

variables:
  azureSubscriptionEndpoint: julie-ng # Name of the Azure Service Connection
  azureContainerRegistry: julie.azurecr.io

trigger:
  branches:
    include:
    - master
    - feat/*
    exclude:
    - wip/*

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: npm install
  displayName: 'npm install'

# Sometimes audit via npmjs.org unreliableâ€¦
- script: npm audit
  displayName: 'Dependency Audit'

- script: npm run lint
  displayName: 'Lint Code'

- script: npm run test
  displayName: 'Unit Tests'

- task: Docker@1
  displayName: Azure CR Login
  inputs:
    command: login
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistry)

- task: Docker@2
  displayName: Build image
  inputs:
    command: build
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistry)
    dockerFile: Dockerfile
    # imageName: $(Build.Repository.Name):$(Build.BuildId)

- task: Docker@3
  displayName: Push image
  inputs:
    command: push
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistry)
    # imageName: $(Build.Repository.Name):$(Build.BuildId)

- task: Docker@4
  displayName: Azure CR Logout
  inputs:
    command: logout
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistry)